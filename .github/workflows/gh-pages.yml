name: github pages

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: node --version
      - run: yarn --version
      - name: Install libs
        run: yarn

      - name: Build
        run: yarn run build
