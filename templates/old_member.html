{% extends "templates/base.html" %}
{% block content %}
      <section class="content">
      {% for d in data %}
        <h2>{{ d.year }}年度メンバー</h2>
        <ul class="old_member-list">
          {% for member in d.members %}
            <li class="old_member-item">
              {{ member.name }}
            </li>
          {% endfor %}
        </ul>
      {% endfor %}
      </section>
{% endblock %}
