sudo: false
language: node_js
node_js:
  - "node"
cache: yarn
before_install:
  - node --version
  - yarn --version
install:
  - yarn
script:
  - yarn run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  target_branch: gh-pages
  on:
    branch: master
